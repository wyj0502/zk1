<body>
    <div class="wrap">
        <header class="header">有书头条</header>
        <main class="main">
            <div class="box">
                <p><span>::::</span> 讨论版 <span>::::</span></p>
                <div class="banner">
                    <ul>
                        <li>

                        </li>

                        </li>
                    </ul>
                </div>
                <p><span>::::</span> 有书头条 <span>::::</span></p>
                <div class="box1">

                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
    <script>
        new BScroll(".main");
        var box1 = document.querySelector(".box1");
        var xml = new XMLHttpRequest();
        xml.onload = function(res) {
            if (res.target.status === 200) {
                var data = JSON.parse(res.target.response);
                var html = "";
                data.forEach(function(v) {
                    html += `  <dl>
                        <dd>
                            <h3>${v.title}</h3>
                            <p>${v.text}</p>
                            <span>${v.day}</span>
                        </dd>
                        <dt>
                            <img src="${v.img}" alt="">
                        </dt>
                    </dl>`
                });
                box1.innerHTML = html;
            }
        }
        xml.open("get", "/api/list", true);
        xml.send();
    </script>
</body>

</html>
